<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>MK Word Count Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>

  <div class="container">

    <div class="row" id="title">
      <div class="col-lg-12">
        <h1>Mortal Kombat Word Guess!!</h1>
        <h2 id="blanks">_ _ _ _ _ _ _ _ _ _ </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <strong>Wrong Guesses: </strong>
        <span id="wrong"></span>
        <br>
        <strong>Guesses Left: </strong>
        <span id="guessLimit">10</span>
      </div>


      <div class="col-lg-6">
        <strong>Wins: </strong>
        <span id="winCount">0</span>
        <br>
        <strong>Lossess: </strong>
        <span id="lossCount">0</span>
      </div>
    </div>

  </div>



  <script src="assets/javascript/game.js"></script>


</body>

</html>
